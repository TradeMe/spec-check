dsl_version: "1.0"

markdown_flavor: github

allowed_features:
  task_lists: true
  tables: true
  strikethrough: true
  math: false
  auto_linking: true

id_resolution:
  module_id_to_file:
    strategy: pattern_match
    pattern: "{id}.md"
    case_sensitive: false

  class_id_to_section:
    strategy: heading_search
    search_scope: document

link_formats:
  id_reference:
    pattern: "^[A-Z]+-\\d{3}$"
    resolution: id_lookup

  class_reference:
    pattern: "^(#|[A-Z]+-\\d{3}#)[A-Z]+-\\d{2}$"
    resolution: class_lookup

  external_reference:
    pattern: "^https?://"
    resolution: none

validation:
  max_errors: 100
  fail_on_warning: false

  severity_levels:
    missing_required_section: error
    missing_optional_section: warning
    deprecated_pattern: warning
    style_violation: info

error_reporting:
  format: human
  show_context: true
  context_lines: 3
  color: true
