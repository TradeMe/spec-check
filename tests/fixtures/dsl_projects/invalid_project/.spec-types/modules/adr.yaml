module:
  name: ADR
  version: "1.0"
  description: "Architectural Decision Record"

  file_pattern: "^ADR-\\d{3}\\.md$"
  location_pattern: "^specs/adrs/"

  identifier:
    pattern: "^ADR-\\d{3}$"
    location: title
    scope: global

  sections:
    - heading: "Context"
      level: 2
      required: true

    - heading: "Decision"
      level: 2
      required: true

    - heading: "Consequences"
      level: 2
      required: true

    - heading: "Status"
      level: 2
      required: false

  references:
    - name: supersedes
      type: module_reference
      target_module: ADR
      cardinality: "0..*"
      link_format: id_reference

    - name: see_also
      type: external_reference
      cardinality: "0..*"
